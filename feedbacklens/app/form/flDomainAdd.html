<style>
    .custSelect {
        margin-left: 0px;
    }
</style>
<div class="page" data-ng-controller="domainInfoController">
     <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Add Domain Information</strong></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <form role="form" data-ng-submit="submitDomainInfoForm()" name="addDomainForm">
                        <div class="form-group">
                            <label for="domainName">Domain Name*</label>
                            <input  type="text" 
                                    class="form-control" 
                                    placeholder="Domain Name"
                                    data-ng-model="domain.domainName"
                                    maxlength="200" 
                                    required>
                        </div>
                        <div class="form-group">
                            <label for="domainSector">Domain Sector*</label>
                            <input type="text" 
                                    class="form-control" 
                                    placeholder="Domain Sector" 
                                    data-ng-model="domain.domainSector"
                                    maxlength="200" 
                                    required>
                        </div>
                        <div class="form-group">
                            <label for="domainSector">Plugin Alignment</label><br/>
                            <span class="ui-select custSelect">
                                <select data-ng-model="domain.pluginAlignment">
                                    <option>Left</option>
                                    <option>Center</option>
                                    <option>Right</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="domainSector">Plugin Color</label><br/>
                            <span class="ui-select custSelect">
                                <select data-ng-model="domain.pluginColor">
                                    <option>White</option>
                                    <option>Orange</option>
                                    <option>Blue</option>
                                </select>
                            </span>
                        </div>
                        <button type="submit" class="btn btn-primary btn-w-md" data-ng-disabled="!canSubmit()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
